  <title>おみくじ</title>

<body>
  <link rel="stylesheet" href="omikuji.css">
  <script>
    //let kujiという変数に置き換える

    console.log(kujis[0]);

    //console.log(kuji);
    document.write('<p>今日のあなたの運勢は' + kujis[kuji] + 'です</p>');

  </script>
